<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Education Details</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --step-completed-bg: #10b981;
            --step-completed-text: #047857;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f3ff;
        }
        .sidebar {
            background-color: #ede9fe;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-step {
            display: flex;
            align-items: center;
        }
        .progress-step .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #d1d5db;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-right: 8px;
        }
        .progress-step.completed .step-number {
            background-color: var(--step-completed-bg);
        }
        .progress-step.completed .step-text {
            color: var(--step-completed-text);
            font-weight: 500;
        }
        .progress-step.active .step-number {
            background-color: #8b5cf6;
        }
         .progress-step.active .step-text {
            color: #8b5cf6;
            font-weight: 700;
        }
        .progress-line {
            height: 2px;
            background-color: #d1d5db;
            flex-grow: 1;
            margin: 0 8px;
        }
        .progress-line.completed {
             background-color: var(--step-completed-bg);
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            color: #4b5563;
        }
        .nav-item.active {
            background-color: #d8b4fe;
            color: #6d28d9;
            font-weight: 500;
        }
        .nav-item .material-icons {
            margin-right: 12px;
        }
    </style>
</head>

<body class="flex min-h-screen">
    <aside class="w-64 sidebar p-6 flex flex-col justify-between">
        <div>
            <div class="flex items-center mb-12">
                <span class="material-icons text-3xl text-purple-700 mr-2">all_inclusive</span>
                <span class="text-2xl font-bold text-gray-800">ICFAI</span>
            </div>
            <nav>
                <a class="nav-item" href="./personalInfo.html">
                    <span class="material-icons">person</span>
                    Personal Info
                </a>
                <a class="nav-item active" href="./ssc.html">
                    <span class="material-icons">school</span>
                    Education
                </a>
                <a class="nav-item " href="./expMain.html">
                    <span class="material-icons">work</span>
                    Experience
                </a>
                <a class="nav-item" href="./publicationsMain.html">
                    <span class="material-icons">article</span>
                    Publications
                </a>
                <a class="nav-item" href="./preferences.html">
                    <span class="material-icons">tune</span>
                    Preferences
                </a>
                <a class="nav-item " href="./aboutIfhe.html">
                    <span class="material-icons">info</span>
                    About IFHE
                </a>
            </nav>
        </div>
        <div class="p-4 bg-white rounded-lg shadow-md flex items-center">
            <div>
                <p class="font-semibold text-gray-800">Need a help?</p>
                <p class="text-sm text-gray-500">chat with live support</p>
            </div>
            <span class="material-icons ml-auto text-purple-600 text-3xl">headset_mic</span>
        </div>
    </aside>
    <main class="flex-1 p-8">
        <div class="flex items-center mb-8">
            <div class="progress-step completed">
                <div class="step-number">1</div>
                <div class="step-text">SSC</div>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step completed">
                <div class="step-number">2</div>
                <div class="step-text">Intermediate</div>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step completed">
                <div class="step-number">3</div>
                <div class="step-text">Under Graduation</div>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step completed">
                <div class="step-number">4</div>
                <div class="step-text">Graduation</div>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step completed">
                <div class="step-number">5</div>
                <div class="step-text">Ph.D/Doctoral</div>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step active">
                <div class="step-number">6</div>
                <div class="step-text">Post Doctoral</div>
            </div>
        </div>
        <div class="form-container p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Post Doctoral Details</h1>
            <form>
                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="degree">Degree*</label>
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="degree" name="degree" placeholder="e.g., Postdoctoral Fellowship" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="field-area">Field /
                            Area*</label>
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="field-area" name="field-area" placeholder="e.g., Quantum Physics" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="postdoc-status">Status*</label>
                        <select
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="postdoc-status" name="postdoc-status">
                            <option>Select Status</option>
                            <option>Completed</option>
                            <option>Pursuing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="research-title">Title of
                            Research*</label>
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="research-title" name="research-title" placeholder="e.g., Quantum Entanglement"
                            type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="postdoc-start-from">Ended At (year)*</label>
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="postdoc-start-from" name="postdoc-start-from" placeholder="e.g., 2022" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1"
                            for="postdoc-institution">Institution*</label>
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="postdoc-institution" name="postdoc-institution" placeholder="e.g., ICFAI Tech School"
                            type="text" />
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1"
                            for="postdoc-university">University*</label>
                        <input
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            id="postdoc-university" name="postdoc-university" placeholder="e.g., ICFAI University"
                            type="text" />
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="postdoc-remarks">Remarks</label>
                    <textarea
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                        id="postdoc-remarks" name="postdoc-remarks" placeholder="Enter any remarks" rows="3"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Scoring System*</label>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-300"
                                id="postdoc-marks" name="postdoc-scoring-system" type="radio" />
                            <label class="ml-2 block text-sm text-gray-900" for="postdoc-marks">
                                Marks
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-300"
                                id="postdoc-percentage" name="postdoc-scoring-system" type="radio" />
                            <label class="ml-2 block text-sm text-gray-900" for="postdoc-percentage">
                                Percentage
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="postdoc-score">Enter Your
                        Score*</label>
                    <input
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                        id="postdoc-score" name="postdoc-score" placeholder="e.g., 90%" type="text" />
                </div>
                <div class="flex justify-start mb-6">
                    <button class="flex items-center text-purple-600 font-semibold" type="button">
                        <span class="material-icons mr-1">add_circle_outline</span>
                        Add more Post Doctorals
                    </button>
                </div>
                <div class="flex justify-between mt-8">
                    <button
                        class="bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                        type="button">
                        <a href="./phd.html">Back</a>
                    </button>
                    <button
                        class="bg-purple-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                        type="submit">
                        <a href="./expMain.html">Save &amp; Continue</a>
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
