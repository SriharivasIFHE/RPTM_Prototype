<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RPTM Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div class="hidden lg:flex w-1/2 items-center justify-center bg-white">
            <img alt="A person interacting with a large smartphone illustration, representing login and security."
                class="max-w-l" src="./assets/Illustration.png" />
        </div>
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                <div class="text-left mb-10">
                    <h1 class="text-3xl font-bold text-gray-800">Welcome to</h1>
                    <h2 class="text-4xl font-bold text-blue-700 mt-2">RPTM <span
                            class="text-lg font-normal text-blue-500">(Resources Planning &amp; Talent
                            Management)</span></h2>
                </div>
                <p class="text-2xl text-gray-600 mb-8">Use Your SIMS Credentials To Login</p>
                <form>
                    <div class="mb-6">
                        <div class="relative bg-gray-200 rounded-lg p-3">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">email</span>
                            <div class="ml-12">
                                <label class="block text-sm font-medium text-gray-500" for="username">Username</label>
                                <input class="w-full bg-transparent text-gray-800 focus:outline-none" id="username"
                                    name="username" type="text" value="21L42450" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <div class="relative bg-gray-200 rounded-lg p-3">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">lock</span>
                            <div class="ml-12">
                                <label class="block text-sm font-medium text-gray-500" for="password">Password</label>
                                <input class="w-full bg-transparent text-gray-800 focus:outline-none" id="password"
                                    name="password" type="password" value="**********" />
                            </div>
                            <button class="absolute right-4 top-1/2 -translate-y-1/2" type="button">
                                <span class="material-icons text-gray-500">visibility</span>
                            </button>
                        </div>
                    </div>
                    <button
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
                        type="submit"><a href="./dashboardMain.html">Login</a></button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
