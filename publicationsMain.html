    <script>
        function togglePublications() {
            const hasPublications = document.querySelector('input[name="has-publications"]:checked').value === 'yes';
            const publicationsSection = document.getElementById('publications-section');
            
            if (hasPublications) {
                publicationsSection.classList.remove('hidden-field');
            } else {
                publicationsSection.classList.add('hidden-field');
            }
        }

        // Initialize the form based on default selection
        document.addEventListener('DOMContentLoaded', function() {
            // Set default to "No" if no selection exists
            if (!document.querySelector('input[name="has-publications"]:checked')) {
                document.querySelector('input[name="has-publications"][value="no"]').checked = true;
                togglePublications();
            }
        });
