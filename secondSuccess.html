<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Feedback Submitted Successfully</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/tailwindcss">
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f3ff;
        }
        .success-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="flex min-h-screen">
    <aside class="w-64 bg-ede9fe p-6 flex flex-col justify-between hidden lg:flex">
        <div>
            <div class="flex items-center mb-12">
                <span class="material-icons text-3xl text-purple-700 mr-2">all_inclusive</span>
                <span class="text-2xl font-bold text-gray-800">ICFAI</span>
            </div>
        </div>
    </aside>
    <main class="flex-1 p-4 sm:p-8 flex items-center justify-center">
        <div class="success-container p-6 sm:p-10 max-w-lg w-full text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-green-100 rounded-full p-4">
                    <span class="material-icons text-5xl text-green-600">check_circle</span>
                </div>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Feedback Submitted!</h1>
            <p class="text-gray-600 mb-8 text-sm sm:text-base">Thank you for taking the time to provide your feedback.
                We appreciate your input and will use it to improve our application process.</p>
            <div class="flex justify-center mt-10">
                <!-- <button
                    class="bg-purple-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                    type="button">Go to Homepage</button> -->
            </div>
        </div>
    </main>
</body>

</html>
